  <meta charset="UTF-8">

  <title>LearnFast - Course Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.8rem;
      color: #2b2e4a;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #444;
      max-width: 600px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #11998e;
      background: linear-gradient(to right, #38ef7d, #11998e);
      color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Data Analytics Course</h1>
  <p>Master the fundamentals of Data Analytics with real-world projects, hands-on tools, and job-ready skills designed for beginners.</p>
  <div class="button-group">
    <button onclick="location.href='register.html'">Register Now</button>
    <button onclick="location.href='index.html'">Back to Home</button>
  </div>
</body>
